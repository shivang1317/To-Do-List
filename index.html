<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title> Task Manager</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
    <h1>Task Manager</h1>
    <div class="clock">
        <span id="clockDisplay">00:00:00</span>
    </div>
    
    <form id="f1">
        <input type="text" id="inf" placeholder="Enter the task..." required>
        <input type="date" id="date" required>
        <select id="category" required>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="shopping">Shopping</option>
        </select>
        <input type="submit" id="tasksubmit" value="Add Task">
        
    </form>

   
</header>


<div class="container">
    <div id = "filter-container">
        <select id="filter-category">
            <option value="all">All</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="shopping">Shopping</option>
        </select>
        <button id="filter-button">Filter</button>
    
    
    <div class="search">
        <input type="text" id="search-input" placeholder="Search tasks...">
        <button id="start-voice-search-button">Start Voice Search</button>    
    </div>
    </div>
      
    
    
    <div id="sorting-controls">
        <button id="sort-by-due-date">Sort by Due Date</button>
        <button id="sort-by-completion">Sort by Completion</button>
        <button id="sort-by-category">Sort by Category</button>
    </div>
    
        <main>
        <section class="list">
            <h3>Tasks</h3>
